<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devcontainer Launcher - Options</title>
  <style>
    :root {
      --color-fg-default: #24292f;
      --color-fg-muted: #57606a;
      --color-bg-default: #ffffff;
      --color-bg-subtle: #f6f8fa;
      --color-border-default: #d0d7de;
      --color-border-muted: #d8dee4;
      --color-accent-fg: #0969da;
      --color-success-fg: #1a7f37;
      --color-btn-primary-bg: #2da44e;
      --color-btn-primary-hover-bg: #2c974b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: var(--color-fg-default);
      background-color: var(--color-bg-subtle);
      margin: 0;
      padding: 24px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--color-bg-default);
      border: 1px solid var(--color-border-default);
      border-radius: 6px;
      padding: 24px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 svg {
      color: var(--color-accent-fg);
    }

    .subtitle {
      color: var(--color-fg-muted);
      margin: 0 0 24px 0;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .label-description {
      font-weight: 400;
      color: var(--color-fg-muted);
      font-size: 12px;
      display: block;
      margin-top: 4px;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 5px 12px;
      font-size: 14px;
      line-height: 20px;
      color: var(--color-fg-default);
      background-color: var(--color-bg-default);
      border: 1px solid var(--color-border-default);
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    input[type="url"]:focus {
      border-color: var(--color-accent-fg);
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
    }

    .placeholder-info {
      background: var(--color-bg-subtle);
      border: 1px solid var(--color-border-muted);
      border-radius: 6px;
      padding: 12px;
      margin-top: 8px;
      font-size: 12px;
    }

    .placeholder-info code {
      background: rgba(175, 184, 193, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
    }

    .placeholder-info ul {
      margin: 8px 0 0 0;
      padding-left: 20px;
    }

    .placeholder-info li {
      margin: 4px 0;
    }

    .btn {
      display: inline-block;
      padding: 5px 16px;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      border: 1px solid;
      border-radius: 6px;
      transition: 0.2s cubic-bezier(0.3, 0, 0.5, 1);
    }

    .btn-primary {
      color: #ffffff;
      background-color: var(--color-btn-primary-bg);
      border-color: rgba(27, 31, 36, 0.15);
    }

    .btn-primary:hover {
      background-color: var(--color-btn-primary-hover-bg);
    }

    .status {
      display: inline-block;
      margin-left: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status.show {
      opacity: 1;
    }

    .status.success {
      color: var(--color-success-fg);
      background: rgba(26, 127, 55, 0.1);
    }

    .actions {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--color-border-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 12h14"/>
        <path d="m12 5 7 7-7 7"/>
      </svg>
      Devcontainer Launcher
    </h1>
    <p class="subtitle">Configure your GitHub Enterprise Server and launcher settings.</p>

    <form id="options-form">
      <div class="form-group">
        <label for="gheUrl">
          GitHub Enterprise Base URL
          <span class="label-description">The root URL of your GitHub Enterprise instance (without trailing slash)</span>
        </label>
        <input type="url" id="gheUrl" name="gheUrl" placeholder="https://github.internal.com" required>
      </div>

      <div class="form-group">
        <label for="launcherUrl">
          Launcher Template URL
          <span class="label-description">URL template with placeholders for repository details</span>
        </label>
        <input type="text" id="launcherUrl" name="launcherUrl" placeholder="https://launcher.com/start?repo={ssh_url}&ref={branch}" required>
        
        <div class="placeholder-info">
          <strong>Available placeholders:</strong>
          <ul>
            <li><code>{ssh_url}</code> — SSH clone URL (e.g., <code>git@github.internal.com:user/repo.git</code>)</li>
            <li><code>{branch}</code> — Current branch or ref name</li>
          </ul>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <span id="status" class="status"></span>
      </div>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
